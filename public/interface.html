<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interface - Patch Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
    }

    .row {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    pre {
      background: #f6f6f6;
      padding: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Patch Editor Interface</h1>
  <div class="row">
    <label for="intent">Intent</label>
    <input id="intent" value="python.refactor" />
  </div>
  <div class="row">
    <label for="score">Score (0-1)</label>
    <input id="score" value="0.95" />
  </div>
  <div class="row">
    <label for="original">Original Code</label>
    <textarea id="original">def f():\n    return 1\n</textarea>
  </div>
  <div class="row">
    <label for="candidate">Candidate Code</label>
    <textarea id="candidate">def f(x):\n    return x\n</textarea>
  </div>
  <div class="row">
    <button type="button" id="analyze">Analyze</button>
    <button type="button" id="apply">Generate & Apply Patch</button>
  </div>

  <h2>Response</h2>
  <pre id="response">(no response yet)</pre>

  <script>
    const serverBase = 'http://127.0.0.1:8000';
    document.getElementById('analyze').addEventListener('click', async () => {
      const intent = document.getElementById('intent').value;
      const score = Number.parseFloat(document.getElementById('score').value || '0');
      const res = await fetch(serverBase + '/analyze', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ intent, score })
      });
      const j = await res.json();
      document.getElementById('response').textContent = JSON.stringify({ status: res.status, body: j }, null, 2);
    });

    document.getElementById('apply').addEventListener('click', async () => {
      const intent = document.getElementById('intent').value;
      const score = Number.parseFloat(document.getElementById('score').value || '0');
      const original = document.getElementById('original').value;
      const candidate = document.getElementById('candidate').value;
      const res = await fetch(serverBase + '/edit', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ intent, score, original, candidate })
      });
      const j = await res.json();
      document.getElementById('response').textContent = JSON.stringify({ status: res.status, body: j }, null, 2);
    });
  </script>
</body>

</html>
