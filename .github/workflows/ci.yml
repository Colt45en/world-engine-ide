name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run ci

  brain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r brain/requirements.txt
      - run: python -m pip install -r brain/requirements-dev.txt
      - run: python -m ruff check brain
      - run: python -m black --check brain
      - run: pytest -q brain/tests
