name: Webhint Feed & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  webhint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Lint Markdown
        run: npm run lint:md
      - name: Build webhint feed
        run: npm run build:webhint-feed
      - name: Run hint runners
        run: npm run hint:run || true
      - name: Upload feed
        uses: actions/upload-artifact@v4
        with:
          name: webhint-feed
          path: build/webhint-feed.json
